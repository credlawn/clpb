<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - Manager Dashboard</title>
    <meta name="description" content="Leads Management">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="clpb.css">
</head>

<body class="min-h-screen bg-gray-50 font-['Inter']">

    <div class="flex h-screen overflow-hidden">

        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <div id="sidebarContainer"></div>

        <div class="flex-1 flex flex-col overflow-hidden">

            <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="sidebarToggle" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-feather="menu" class="w-5 h-5 text-gray-600"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Leads</h1>
                        <p class="text-xs text-gray-500" id="leadsCount">Loading...</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="exportBtn"
                        class="px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition-colors flex items-center space-x-1">
                        <i data-feather="download" class="w-4 h-4"></i>
                        <span>Export</span>
                    </button>
                    <button id="importBtn"
                        class="px-3 py-1.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors flex items-center space-x-1">
                        <i data-feather="upload" class="w-4 h-4"></i>
                        <span>Import</span>
                    </button>
                </div>
            </header>

            <div id="filtersContainer" class="bg-white border-b border-gray-200 p-4"></div>

            <main class="flex-1 overflow-auto p-4">
                <div id="tableContainer">
                </div>
            </main>

            <div id="paginationContainer" class="bg-white border-t border-gray-200 px-4 py-3"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="/js/leads.js"></script>
</body>

</html>
