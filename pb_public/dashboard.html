<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <meta name="description" content="Manager Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clpb.css">
</head>

<body class="min-h-screen bg-gray-50 font-['Inter']">

    <div class="flex h-screen overflow-hidden">

        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <div id="sidebarContainer"></div>

        <div class="flex-1 flex flex-col overflow-hidden">

            <header class="bg-white border-b border-gray-200 p-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="toggleSidebar" class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-feather="menu" class="w-5 h-5 text-gray-700"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <h1 class="text-base font-bold text-gray-900">Dashboard</h1>
                        <span class="text-gray-300">â€¢</span>
                        <p class="text-xs text-gray-500" id="currentDate"></p>
                    </div>
                </div>

                <button id="importBtn"
                    class="flex items-center space-x-2 px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                    <i data-feather="upload" class="w-4 h-4"></i>
                    <span>Import Data</span>
                </button>
            </header>

            <main class="flex-1 overflow-y-auto p-4">

                <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-4 items-start"></div>

            </main>
        </div>
    </div>

    <div id="importModalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>

</html>
