<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Allocation - CLPB</title>
    <link rel="stylesheet" href="clpb.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 50;
        }

        .animate-slide-in {
            animation: slide-in 0.2s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        tbody tr:nth-child(even) {
            background: #fafafa;
        }

        tbody tr:nth-child(odd) {
            background: #ffffff;
        }

        tbody tr:hover {
            background: #f0f7ff !important;
        }

        tbody tr.selected {
            background: #e8f4fd !important;
            border-left: 3px solid #3b82f6;
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .filter-input {
            padding: 6px 8px;
            font-size: 11px;
            border-radius: 4px;
        }

        .compact-btn {
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 500;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/pocketbase/js-sdk@master/dist/pocketbase.umd.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
        <div id="sidebarContainer"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-3 py-2">
                <div class="flex items-center gap-2">
                    <button id="toggleSidebar"
                        class="p-1.5 hover:bg-gray-100 rounded-lg transition-colors flex-shrink-0">
                        <i data-feather="menu" class="w-5 h-5 text-gray-700"></i>
                    </button>

                    <div class="flex items-center gap-2 flex-shrink-0">
                        <span class="text-sm font-semibold text-gray-800">Leads</span>
                        <span id="totalRecordCount"
                            class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full font-medium">0</span>
                    </div>

                    <div class="hidden lg:flex items-center gap-1.5 flex-1 ml-3">
                        <input type="text" id="searchInput" placeholder="Search..."
                            class="filter-input w-32 border border-gray-300 focus:border-blue-500 outline-none">
                        <select id="dataCodeFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Code</option>
                        </select>
                        <select id="dataSubCodeFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Sub</option>
                        </select>
                        <select id="customCodeFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Custom</option>
                        </select>
                        <select id="dataStatusFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="new" selected>New</option>
                            <option value="used">Used</option>
                        </select>
                        <select id="allocationCountFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">ALC</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2+">2+</option>
                        </select>
                        <select id="employeeCountFilter" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">EMP</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2+">2+</option>
                        </select>
                        <button id="resetFilters"
                            class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded" title="Reset">
                            <i data-feather="x" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>

                    <button id="mobileFilterBtn"
                        class="lg:hidden p-1.5 hover:bg-gray-100 rounded-lg transition-colors ml-auto">
                        <i data-feather="filter" class="w-4 h-4 text-gray-600"></i>
                    </button>

                    <div class="flex items-center gap-2 ml-auto lg:ml-0 flex-shrink-0">
                        <div class="hidden sm:flex items-center gap-1 text-xs text-gray-500">
                            <span id="selectedCount" class="font-semibold text-blue-600">0</span>
                            <span class="text-gray-400">/100</span>
                        </div>
                        <button id="allocateBtn" disabled
                            class="compact-btn bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center gap-1">
                            <i data-feather="send" class="w-3 h-3"></i>
                            <span class="hidden sm:inline">Allocate</span>
                        </button>
                    </div>
                </div>

                <div id="mobileFilterPanel" class="hidden lg:hidden mt-2 pt-2 border-t border-gray-100">
                    <div class="flex flex-wrap gap-2">
                        <input type="text" id="searchInputMobile" placeholder="Search..."
                            class="filter-input flex-1 min-w-0 border border-gray-300 focus:border-blue-500 outline-none">
                        <select id="dataCodeFilterMobile" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Code</option>
                        </select>
                        <select id="dataSubCodeFilterMobile" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Sub</option>
                        </select>
                        <select id="customCodeFilterMobile" class="filter-input border border-gray-300 text-gray-600">
                            <option value="">Custom</option>
                        </select>
                        <select id="dataStatusFilterMobile" class="filter-input border border-gray-300 text-gray-600">
                            <option value="new" selected>New</option>
                            <option value="used">Used</option>
                        </select>
                        <select id="allocationCountFilterMobile"
                            class="filter-input border border-gray-300 text-gray-600">
                            <option value="">ALC</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2+">2+</option>
                        </select>
                        <select id="employeeCountFilterMobile"
                            class="filter-input border border-gray-300 text-gray-600">
                            <option value="">EMP</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2+">2+</option>
                        </select>
                        <button id="resetFiltersMobile"
                            class="p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded" title="Reset">
                            <i data-feather="x" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-hidden bg-white">
                <div class="h-full overflow-auto">
                    <table class="w-full text-xs">
                        <thead class="bg-gray-100 border-b border-gray-200">
                            <tr>
                                <th class="w-8 px-2 py-2 bg-gray-100 sticky left-0">
                                    <input type="checkbox" id="selectAll" class="w-3.5 h-3.5 rounded">
                                </th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Customer</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Mobile</th>
                                <th
                                    class="px-2 py-2 text-center font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Status</th>
                                <th
                                    class="px-2 py-2 text-center font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap w-12">
                                    A/E</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    City</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Employer</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Product</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Segment</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Decline Reason</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Code</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Sub</th>
                                <th
                                    class="px-2 py-2 text-left font-semibold text-gray-600 uppercase tracking-wide whitespace-nowrap">
                                    Custom</th>
                            </tr>
                        </thead>
                        <tbody id="databaseTableBody" class="divide-y divide-gray-100">
                            <tr>
                                <td colspan="13" class="px-4 py-8 text-center text-gray-400 text-xs">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>

            <footer class="bg-white border-t border-gray-200 px-4 py-2">
                <div class="flex items-center justify-between">
                    <span id="showingCount" class="text-xs text-gray-500">0 records</span>
                    <div class="flex items-center gap-1">
                        <button id="prevPage"
                            class="px-2 py-1 text-xs text-gray-600 hover:bg-gray-100 rounded disabled:opacity-40">‹
                            Prev</button>
                        <span id="pageInfo" class="text-xs text-gray-500 px-2"></span>
                        <button id="nextPage"
                            class="px-2 py-1 text-xs text-gray-600 hover:bg-gray-100 rounded disabled:opacity-40">Next
                            ›</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div id="allocationModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md"
            style="max-height: 75vh; display: flex; flex-direction: column;">
            <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-sm font-semibold text-gray-800">Allocate <span id="modalSelectedCount"
                        class="text-blue-600">0</span> Records</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i data-feather="x" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="p-4 overflow-y-auto flex-1">
                <div id="employeeList" class="space-y-2">
                    <div class="text-center py-6 text-gray-400 text-xs">Loading...</div>
                </div>
            </div>

            <div class="px-4 py-3 border-t border-gray-200 bg-gray-50">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-xs text-gray-500">Total:</span>
                    <span id="totalAllocation" class="text-sm font-semibold text-blue-600">0 / <span
                            id="totalSelected">0</span></span>
                </div>
                <div id="allocationError" class="hidden mb-2 text-xs text-red-600"></div>
                <div class="flex justify-end gap-2">
                    <button id="cancelAllocation"
                        class="compact-btn border border-gray-300 rounded hover:bg-gray-100">Cancel</button>
                    <button id="confirmAllocation" disabled
                        class="compact-btn bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="js/utils/pb.js"></script>
    <script type="module" src="js/utils/auth.js"></script>
    <script type="module" src="js/utils/ui.js"></script>
    <script type="module" src="js/components/sidebar.js"></script>
    <script type="module" src="js/allocate.js"></script>
</body>

</html>
